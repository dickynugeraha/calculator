<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card wrap-column">
        <div class="title-total">
          <h2>Total</h2>
        </div>
        <div class="display">
          <h1 id="displayNumber">0</h1>
        </div>
        <div class="wrap-row">
          <div class="btn clear dark">AC</div>
          <div class="btn minus dark">+/-</div>
          <div class="btn percen dark">%</div>
          <div class="btn operator div dark">รท</div>
        </div>
        <div class="wrap-row">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn operator multi dark">ร</div>
        </div>
        <div class="wrap-row">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn operator substr dark">-</div>
        </div>
        <div class="wrap-row">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn operator add dark">+</div>
        </div>
        <div class="wrap-row">
          <div class="btn zero">0</div>
          <div class="btn dot">.</div>
          <div class="btn equal dark">=</div>
        </div>
      </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>
  </body>
</html>
